<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://fonts.gstatic.com ; script-src 'self' 'unsafe-eval' 'unsafe-inline'; connect-src 'self' *; img-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com ;">

  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <title>ToZer0</title>

</head>

<body>
  <header>
    <h1>To Zer0</h1>
    <a href="javascript:" onclick="init_game()" class="restart">
      Recommencer
    </a>
    <div class="scores">
      <div class="score">
        <span class="title">Temps actuel</span>
        <span class="actual">00:00</span>
      </div>
      <div class="old-score">
        <span class="title">Dernier score</span>
        <span class="last">00:00</span>
      </div>
    </div>

    <div style="clear:both;"></div>
  </header>

  <div class="games">
    <div id="game">

    </div>
    <div class="game-over active">
      <h2>Féliciations !</h2>
      <p>
        Vous avez atteint la tuile '0' !
      </p>
      <p>
        Défiez vos amis en partageant votre score sur les réseaux sociaux !
      </p>
    </div>
  </div>


  <script type="text/javascript" src="cordova.js"></script>
  <script src="js/jquery.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
      app.initialize();
  </script>
</body>

</html>
